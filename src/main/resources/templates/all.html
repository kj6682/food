<html>
<head>
    <title>Food Item List</title>
    <link rel="stylesheet" th:href="@{css/style.css}"></link>
</head>

<body>
<h2>Your Item List</h2>
<div th:unless="${#lists.isEmpty(items)}">
    <dl th:each="item : ${items}">
        <dt class="bookHeadline">
            <span th:text="${item.category}">Category</span>
            <span th:text="${item.name}">Name</span>
            <span th:text="${item.quantity}">Quantity</span>

        </dt>
    </dl>
</div>
<div th:if="${#lists.isEmpty(items)}">
    <p>You have no items in your items list</p>
</div>

<hr/>

<h3>Add an item</h3>
<form method="POST">
    <label for="category">Category:</label>
    <input type="text" name="category" size="50"></input><br/>
    <label for="name">Name:</label>
    <input type="text" name="name" size="50"></input><br/>
    <label for="quantity">Quantity:</label>
    <input type="text" name="quantity" size="15"></input><br/>
    <input type="submit"></input>
</form>

</body>
</html>
